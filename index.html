<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¿Quieres ser mi novia?</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <!-- 🎵 Música suave -->
  <audio id="musica" loop>
    <source src="https://cdn.pixabay.com/audio/2023/02/15/audio_ef3ed1ec59.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML.
  </audio>

  <h1>Hola, mi gatita hermosa 😻</h1>
  <p>Desde hace tiempo quería decirte algo muy especial…</p>
  <h1>¿Quieres ser mi novia? 💖</h1>

  <!-- FORMULARIOS -->
  <form id="yes-form" class="hidden">
    <input type="hidden" name="respuesta" value="Dijo que SÍ 😍">
  </form>

  <form id="no-form" class="hidden">
    <input type="hidden" name="respuesta" value="Dijo que NO 😭">
  </form>

  <!-- BOTONES -->
  <button class="yes" onclick="handleYes()">Sí, mi cariño 😍</button>
  <button class="no" onclick="handleNo()">No…</button>

  <!-- RESPUESTA -->
  <div id="respuesta" class="hidden">
    <h2>¡YAY! 💍✨</h2>
    <p>Te prometo hacerte feliz todos los días 💫</p>
    <p><strong>Ahora empezaremos a escribir nuestras páginas juntos… 📖❤️</strong></p>
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="gatito" width="200">
  </div>

  <!-- 🌸 Flores flotando -->
   <script src="../js/flowers.js"></script>
</body>
</html>
